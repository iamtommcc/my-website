<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


	<title>{% if title is defined %}{{ title }}{% else %}tomm.cc{% endif %}</title>
	<meta name="description" content="{% if description %}{{ description }}{% else %}I am a designer and front-end developer based in Brisbane, Australia.{% endif %}"/>


	<link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/31733690-44ca-4a65-9bda-fc264f54ad23.css"/>
</head>
<body>
<div id="top" class="page" role="document">
	<header role="banner" class="main-header">
		<nav class="main-header__nav">

			<div class="container">

				<ul class="main-header__nav-list">
					<a href="{{ siteUrl}}">
					<li class="main-header__logo">

					</li>
						</a>

					<li class="main-header__nav-item">
						<a href="{{ siteUrl}}portfolio" class="main-header__nav-link">Portfolio</a>
					</li>
					<li class="main-header__nav-item">
						<a href="{{ siteUrl}}blog" class="main-header__nav-link">Blog</a>
					</li>
					<li class="main-header__nav-item">
						<a href="{{ siteUrl}}about" class="main-header__nav-link">About</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	{% if craft.request.lastSegment == 'portfolio' %}
	{% set mainClass = 'portfolio' %}
	{% else %}
	{% set mainClass = '' %}
	{% endif %}
	<main class="{{ mainClass }}">
		{% block content %}
		{% endblock %}
	</main>

	<footer class="main-footer">
		<div class="container">
		<div class="main-footer__cta">
			<p>Need my help for a development or design project?</p>
			<a href="mailto:tom@tomm.cc" class="button button--grey-hollow">Get In Touch</a>
		</div>
			</div>
	</footer>

</div>
<script src="/js/bundle.js"></script>

</body>
</html>
